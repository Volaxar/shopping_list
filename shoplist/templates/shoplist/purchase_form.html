<tr>
  <td>
    {{ form.id }}
    {{ form.status }}
    {{ form.name }}
  </td>
  <td>{{ form.amount }}</td>
  <td>{{ form.unit }}</td>
  <td>{{ form.category }}</td>
  <td>{{ form.priority }}</td>

  <td>
    <button type="button" class="btn btn-default btn-xs ok-purchase">
      <span class="glyphicon glyphicon-ok"></span>
    </button>
    <button type="button" class="btn btn-default btn-xs cancel-purchase">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </td>
</tr>
