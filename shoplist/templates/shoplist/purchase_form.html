<tr id="purchase-new-line" data-pid="{{ purchase.id }}">
  <td>
    {{ form.id }}
    {{ form.purchased }}
  </td>

  <td>{{ form.name }}</td>
  <td>{{ form.amount }}</td>
  <td>{{ form.unit }}</td>
  <td>{{ form.category }}</td>
  <td>{{ form.priority }}</td>

  <td><input id="save-purchase" type="submit" value="Сох-ть"></td>
  <td><input id="cancel-purchase" type="button" value="Отмена"></td>
</tr>
